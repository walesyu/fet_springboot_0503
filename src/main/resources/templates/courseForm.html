<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Course Form</title>
  <!-- Latest compiled and minified CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        rel="stylesheet">

  <!-- Optional theme -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
        rel="stylesheet">

  <!-- Latest compiled and minified JavaScript -->
  <script crossorigin="anonymous"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<h1>This is course form</h1>
<div class="col-md-4">&nbsp;</div>
<div class="col-md-4">
  <form method="post" th:action="@{/course}" th:object="${courseForm}">
    <div class="form-group">
      <label for="courseId">Course Id:</label>
      <input class="form-control" id="courseId" name="courseId" th:field="*{courseId}" type="text">
    </div>
    <div class="form-group">
      <label for="courseName">Course Name:</label>
      <input class="form-control" id="courseName" name="courseName" th:field="*{courseName}"
             type="text">
    </div>
    <div class="form-group">
      <label for="duration">Course Duration:</label>
      <input class="form-control" id="duration" name="duration" th:field="*{courseDuration}"
             type="number"/>
    </div>
    <div class="form-group">
      <button class="btn btn-default" type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
